    h1 {
        padding: 0px;

        text-align: center;

        font-size: 50px;
        line-height: 60px;
        text-shadow: 0px 15px 5px rgba(0, 0, 0, .2);
        animation: sec 2s infinite;
    }

    h1 span {
        font-size: 70px;
        animation: sec 2s infinite;
    }

    @keyframes rotate {
        0% {
            transform: scale(1.1) rotate(0deg);
        }
        100% {
            transform: scale(1.1) rotate(360deg);
        }
    }

    @keyframes animate {
        0% {
            transform: rotate(20deg);
            box-shadow: 0 0 30px rgb(255, 255, 0);
        }
        25% {
            transform: rotate(10deg);
        }
        50% {
            transform: rotate(5deg);
        }
        75% {
            transform: rotate(15deg);
            box-shadow: 0 0 30px rgb(255, 255, 0);
        }
        100% {
            transform: rotate(20deg);
        }
    }

    @keyframes sec {
        0% {
            color: orange;
        }
        10% {
            color: red;
        }
        20% {
            color: rgb(212, 66, 66);
            letter-spacing: 2px;
        }
        30% {
            color: lime;
        }
        40% {
            color: green;
        }
        50% {
            color: blue;
            letter-spacing: 5px;
        }
        60% {
            color: magenta;
        }
        70% {
            color: maroon;
        }
        80% {
            color: rgb(0, 140, 255);
            letter-spacing: 2px;
        }
        90% {
            color: bisque;
        }
        100% {
            color: yellow;
            letter-spacing: 0px;
        }
    }

</style>
